<!DOCTYPE html>
<html lang="Ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>Место</title>
</head>

<body class="page">
    <header class="header">
        <img class="header__logo" src="images/logo.svg" alt="Место">
    </header>

    <main>
        <section class="profile">
            <div class="profile__information">
                <img class="profile__avatar" src="images/Avatar.png" alt="Аватар">
                <div class="profile__text">
                    <div class="profile__heading">
                        <h1 class="profile__name">Жак-Ив&nbsp;Кусто</h1>
                        <button class="profile__edit-button" type="button" aria-label="Редактировать"></button>
                    </div>
                    <P class="profile__description">Исследователь океана</p>
                </div>
            </div>
            <button class="profile__add-button" type="button" aria-label="Добавить"></button>
        </section>
        <section class="elements">

        </section>
    </main>

    <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>

    <div class="popup popup_edit">
        <div class="popup__container">
            <button class="popup__close-button popup__close-button_edit" type="button" aria-label="Закрыть"></button>
            <h3 class="popup__title">Редактировать профиль</h3>
            <form class="popup__form popup__form_edit" name="Profile-edit">
                <input class="popup__form-field popup__form-field_name" type="text" placeholder="Введите имя" value="Жак-Ив Кусто" name="Profile-name">
                <input class="popup__form-field popup__form-field_job" type="text" placeholder="Ваш род занятий" value="Исследователь океана" name="Profile-description">
                <button class="popup__form-button popup__form-button_edit" type="submit" name="Submit-button">Сохранить</button>
            </form>
        </div>
    </div>

    <div class="popup popup_add">
        <div class="popup__container">
            <button class="popup__close-button popup__close-button_add" type="button" aria-label="Закрыть"></button>
            <h3 class="popup__title">Новое Место</h3>
            <form class="popup__form popup__form_add" name="card-add">
                <input class="popup__form-field popup__form-field_title" type="text" placeholder="Название" name="card-title">
                <input class="popup__form-field popup__form-field_image" type="text" placeholder="Ссылка на картинку" name="card-image">
                <button class="popup__form-button popup__form-button_add" type="submit" name="Submit-button">Сохранить</button>
            </form>
        </div>
    </div>

    <div class="popup popup_img">
        <div class="popup__container popup__container_clear">
            <button class="popup__close-button popup__close-button_img" type="button" aria-label="Закрыть"></button>
            <img class="popup__image">
            <p class="popup__image-alt"></p>
        </div>
    </div>

    <template id="card-template">
        <div class="element">
            <img class="element__image">
            <div class="element__information">
                <h2 class="element__title"></h2>
                <button class="element__like" type="button" aria-label="Лайк" id="like"></button>
            </div>
        </div>
    </template>

<script src="script/index.js"></script>
</body>

</html>

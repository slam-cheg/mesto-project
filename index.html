<!DOCTYPE html>
<html lang="Ru">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="pages/index.css" />
        <title>Место</title>
    </head>

    <body class="page">
        <header class="header">
            <img class="header__logo" src="images/logo.svg" alt="Место" />
        </header>

        <main>
            <section class="profile">
                <div class="profile__information">
                    <div class="profile__avatar-wrapper">
                        <img class="profile__avatar" src="images/Avatar.png" alt="Аватар" />
                        <div class="profile__avatar-cover"></div>
                    </div>

                    <div class="profile__text">
                        <div class="profile__heading">
                            <h1 class="profile__name">Жак-Ив&nbsp;Кусто</h1>
                            <button class="profile__edit-button" type="button" aria-label="Редактировать"></button>
                        </div>
                        <p class="profile__description">Исследователь океана</p>
                    </div>
                </div>
                <button class="profile__add-button" type="button" aria-label="Добавить"></button>
            </section>

            <section class="elements"></section>
        </main>

        <footer class="footer">
            <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
        </footer>

        <!--РЕДАКТИРОВАНИЕ ПРОФИЛЯ-->
        <div class="popup popup_edit">
            <div class="popup__container">
                <button class="popup__close-button popup__close-button_edit" type="button" aria-label="Закрыть"></button>
                <h3 class="popup__title">Редактировать профиль</h3>
                <form class="popup__form popup__form_edit" name="Profile-edit" novalidate>
                    <input class="popup__form-field popup__form-field_name" type="text" placeholder="Введите имя" value="" name="Profile-name" required  minlength="2" maxlength="40" />
                    <input class="popup__form-field popup__form-field_job" type="text" placeholder="Ваш род занятий" value="" name="Profile-description" required min="2" maxlength="200" />
                    <button class="popup__form-button popup__form-button_edit popup__form-button_disabled" type="submit" name="Submit-button">Сохранить</button>
                </form>
            </div>
        </div>

        <!--ДОБАВЛЕНИЕ МЕСТА-->
        <div class="popup popup_add">
            <div class="popup__container">
                <button class="popup__close-button popup__close-button_add" type="button" aria-label="Закрыть"></button>
                <h3 class="popup__title">Новое Место</h3>
                <form class="popup__form popup__form_add" name="card-add" novalidate>
                    <input class="popup__form-field popup__form-field_title" type="text" placeholder="Название" name="card-title" required minlength="2" maxlength="30" />
                    <input class="popup__form-field popup__form-field_image" type="url" placeholder="Ссылка на картинку" name="card-image" required />
                    <button class="popup__form-button popup__form-button_add popup__form-button_disabled" type="submit" name="Submit-button">Сохранить</button>
                </form>
            </div>
        </div>

        <!--РЕДАКТИРОВАНИЕ АВАТАРА-->
        <div class="popup popup_avatar-edit">
            <div class="popup__container">
                <button class="popup__close-button popup__close-button_avatar-edit" type="button" aria-label="Закрыть"></button>
                <h3 class="popup__title">Обновить аватар</h3>
                <form class="popup__form popup__form_avatar-edit" name="avatar-edit" novalidate>
                    <input class="popup__form-field popup__form-field_avatar-edit" type="url" placeholder="Ссылка на картинку" name="avatar-edit" required />
                    <button class="popup__form-button popup__form-button_avatar-edit popup__form-button_disabled" type="submit" name="Submit-button">Сохранить</button>
                </form>
            </div>
        </div>

        <!--ОТКРЫТИЕ КАРТИНОК-->
        <div class="popup popup_img">
            <div class="popup__container popup__container_clear">
                <button class="popup__close-button popup__close-button_img" type="button" aria-label="Закрыть"></button>
                <img class="popup__image" src="#" alt="#" />
                <p class="popup__image-alt"></p>
            </div>
        </div>

        <!--ПОДТВЕРЖДЕНИЕ УДАЛЕНИЯ-->
        <div class="popup popup_confirm">
            <div class="popup__container">
                <button class="popup__close-button popup__close-button_confirm" type="button" aria-label="Закрыть"></button>
                <h3 class="popup__title popup__title_confirm">Вы уверены?</h3>
                <button class="popup__confirm-button" type="button" aria-label="Подтвердить">Да</button>
            </div>
        </div>

        <template id="card-template">
            <div class="element">
                <button class="element__delete" type="button"></button>
                <img class="element__image" src="#" alt="#" />
                <div class="element__information-bg">
                    <div class="element__information">
                        <h2 class="element__title"></h2>
                        <div class="element__likes">
                            <button class="element__like" type="button" aria-label="Лайк" id="like"></button>
                            <p class="element__like-count">0</p>
                        </div>
                    </div>
                </div>
            </div>
        </template>

        <script type="module" src="components/index.js"></script>
    </body>
</html>

<!DOCTYPE html>
<html lang="Ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>Место</title>
</head>

<body class="page">
    <header class="header">
        <img class="header__logo" src="images/logo.svg" alt="Место">
    </header>

    <main>
        <section class="profile">
            <div class="profile__information">
                <img class="profile__avatar" src="images/Avatar.png" alt="Аватар">
                <div class="profile__text">
                    <h1 class="profile__name">Жак-Ив&nbsp;Кусто <button class="profile__edit-button"
                            type="button"></button></h1>

                    <h2 class="profile__description">Исследователь океана</h2>
                </div>
            </div>
            <button class="profile__add-button" type="button"></button>
        </section>
        <section class="elements">
            <div class="element">
                <img class="element__image" src="images/vorkuta.jpg" alt="Воркута">
                <div class="element__information">
                    <h3 class="element__title">Воркута</h3>
                    <button class="element__like element__like_active" type="button"></button>
                </div>
            </div>
            <div class="element">
                <img class="element__image" src="images/kirov.jpg" alt="Киров">
                <div class="element__information">
                    <h3 class="element__title">Киров</h3>
                    <button class="element__like" type="button"></button>
                </div>
            </div>
            <div class="element">
                <img class="element__image" src="images/vologda.jpg" alt="Вологда">
                <div class="element__information">
                    <h3 class="element__title">Вологда</h3>
                    <button class="element__like" type="button"></button>
                </div>
            </div>
            <div class="element">
                <img class="element__image" src="images/moskva.jpg" alt="Москва">
                <div class="element__information">
                    <h3 class="element__title">Москва</h3>
                    <button class="element__like" type="button"></button>
                </div>
            </div>
            <div class="element">
                <img class="element__image" src="images/batumi.jpg" alt="Батуми">
                <div class="element__information">
                    <h3 class="element__title">Батуми</h3>
                    <button class="element__like" type="button"></button>
                </div>
            </div>
            <div class="element">
                <img class="element__image" src="images/karachaevsk.jpg" alt="Карачаевск">
                <div class="element__information">
                    <h3 class="element__title">Карачаевск</h3>
                    <button class="element__like" type="button"></button>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <div class="popup">
        <div class="popup__container">
            <a class="popup__close-button"></a>
            <p class="popup__title">Редактировать профиль</p>
            <form class="popup__form">
                <input class="popup__form-field" type="text" placeholder="Жак-Ив Кусто">
                <input class="popup__form-field" type="text" placeholder="Исследователь океана">
                <button class="popup__form-button" type="button">Сохранить</button>
            </form>
        </div>
    </div>
</body>

</html>

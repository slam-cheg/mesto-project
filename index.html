<!DOCTYPE html>
<html lang="Ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>Место</title>
</head>

<body class="page">
    <header class="header">
        <img class="header__logo" src="images/logo.svg" alt="Место">
    </header>

    <main>
        <section class="profile">
            <div class="profile__information">
                <img class="profile__avatar" src="images/Avatar.png" alt="Аватар">
                <div class="profile__text">
                    <div class="profile__text_heading">
                        <h1 class="profile__name">Жак-Ив&nbsp;Кусто</h1>
                        <button class="profile__edit-button" type="button"  aria-label="Редактировать"></button>
                    </div>
                    <P class="profile__description">Исследователь океана</p>
                </div>
            </div>
            <button class="profile__add-button" type="button"  aria-label="Добавить"></button>
        </section>
        <section class="elements">
            <div class="element">
                <img class="element__image" src="images/vorkuta.jpg" alt="Воркута">
                <div class="element__information">
                    <h2 class="element__title">Воркута</h2>
                    <button class="element__like element__like_active" type="button" aria-label="Лайк"></button>
                </div>
            </div>
            <div class="element">
                <img class="element__image" src="images/kirov.jpg" alt="Киров">
                <div class="element__information">
                    <h2 class="element__title">Киров</h2>
                    <button class="element__like" type="button" aria-label="Лайк"></button>
                </div>
            </div>
            <div class="element">
                <img class="element__image" src="images/vologda.jpg" alt="Вологда">
                <div class="element__information">
                    <h2 class="element__title">Вологда</h2>
                    <button class="element__like" type="button" aria-label="Лайк"></button>
                </div>
            </div>
            <div class="element">
                <img class="element__image" src="images/moskva.jpg" alt="Москва">
                <div class="element__information">
                    <h2 class="element__title">Москва</h2>
                    <button class="element__like" type="button" aria-label="Лайк"></button>
                </div>
            </div>
            <div class="element">
                <img class="element__image" src="images/batumi.jpg" alt="Батуми">
                <div class="element__information">
                    <h2 class="element__title">Батуми</h2>
                    <button class="element__like" type="button" aria-label="Лайк"></button>
                </div>
            </div>
            <div class="element">
                <img class="element__image" src="images/karachaevsk.jpg" alt="Карачаевск">
                <div class="element__information">
                    <h2 class="element__title">Карачаевск</h2>
                    <button class="element__like" type="button" aria-label="Лайк"></button>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>

    <div class="popup">
        <div class="popup__container">
            <button class="popup__close-button" type="button" aria-label="Закрыть"></button>
            <h3 class="popup__title">Редактировать профиль</h3>
            <form class="popup__form" name="Profile-edit">
                <input class="popup__form-field" type="text" placeholder="Жак-Ив Кусто" name="Profile-name">
                <input class="popup__form-field" type="text" placeholder="Исследователь океана"
                    name="Profile-description">
                <button class="popup__form-button" type="submit" name="Submit-button">Сохранить</button>
            </form>
        </div>
    </div>
</body>

</html>
